<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<div class="wrapper">
    <div class="form-box">
         <h1 class="register-title">Register</h1>

        <form id="register" class="input-group" action="/register" onsubmit="submitRegister(event)" method="POST">
            <input id="usernameRegister"
                   type="text"
                   class="input-field"
                   name="username"
                   placeholder="Username" required>
            <input id="emailRegister"
                   type="text"
                   class="input-field"
                   name="email"
                   placeholder="Email" required>
            <input id="passwordRegister"
                   type="text"
                   class="input-field"
                   name="password"
                   placeholder="Password" required>
            <input id="passwordconRegister"
                   type="text"
                   class="input-field"
                   name="passwordcon"
                   placeholder="Confirm password" required>

            <button id="submitRegister"
                    type="submit"
                    class="submit-btn">Register
            </button>
        </form>

    </div>
</div>
<script src="/js/scriptRegister.js"></script>

</body>
</html>
