<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

<div class="wrapper">
    <div class="form-box">
          <h1 class="title-register">Create account</h1>
        <form id="register" class="input-group">
            <input id="NameRegister"
                   type="text"
                   class="input-field"
                   name="Name"
                   placeholder="Name" required>
            <input id="SurnameRegister"
                   type="text"
                   class="input-field"
                   name="Surname"
                   placeholder="Surname" required>
            <input id="emailRegister"
                   type="text"
                   class="input-field"
                   name="email"
                   placeholder="Email" required>
            <input id="passwordRegister"
                   type="text"
                   class="input-field"
                   name="password"
                   placeholder="Password" required>
            <input id="passwordconRegister"
                   type="text"
                   class="input-field"
                   name="passwordcon"
                   placeholder="Confirm password" required>

            <button id="submit"
                    type="button"
                    class="submit-btn">Register
            </button>

            <div class="login-link">
                <p>Already have an account?
                    <a href="/login" style="text-decoration: none;">
                        Log in
                    </a>
                </p>
            </div>
        </form>

    </div>
</div>

<script src="/js/scriptRegister.js"></script>

</body>
</html>
