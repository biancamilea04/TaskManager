<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamente</title>
    <link rel="stylesheet" href="/css/departmentMembers.css">
</head>
<body>
<header class="navbar">
    <a href="/home" class="logo">ASII</a>
    <nav class="nav-links">
        <a href="/departments">Departamente</a>
        <a href="/all-members">Members</a>
        <a href="/resources">Resurse</a>
        <a href="#">Profil</a>
    </nav>
</header>

<main class="container">
    <div class="card">
        <h2 id="department"></h2>
        <div class="sort-select">
            <label for="sort">Sortează după:</label>
            <select id="sort" onchange="handleSortChange()">
                <option value="name">Prenume</option>
                <option value="surname">Nume</option>
                <option value="status">Statut</option>
            </select>
        </div>
        <div class="department-stats-row">
            <div>
                <span class="stat-label">Taskuri:</span>
                <span id="nr-taskuri" class="stat-value">-</span>
            </div>
            <div>
                <span class="stat-label">Finalizate:</span>
                <span id="nr-taskuri-finalizate" class="stat-value">-</span>
            </div>
            <div>
                <span class="stat-label">Performanță:</span>
                <span id="performanta" class="stat-value">-</span>
            </div>
        </div>
        <table id="members-table">
            <thead>
            <tr>
                <th>Prenume</th>
                <th>Nume</th>
                <th>Statut</th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <p id="no-members-message" class="hidden">Nu exista membri în acest departament</p>
    </div>
</main>
<script src="/js/departmentMembers.js"></script>
</body>
</html>
