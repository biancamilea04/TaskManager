<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASII</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<div class="navbar">
    <div class="navbar-left">
        <a href="/home" class="logo">ASII</a>
    </div>
    <div class="navbar-right">
        <a href="/departments">Departamente</a>
        <a href="/all-members">Members</a>
        <a href="/resources">Resurse</a>
        <div class="user-menu-wrapper">
            <button class="btn" id="profileBtn">Profil</button>
            <div class="user-dropdown" id="profileDropdown">
                <button id="goToProfile">Profil</button>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
</div>

<div class="main">

    <main class="content">
        <h1 id="welcomeMessage">Hello!</h1>
        <div class="info">
            <p>Informațiile tale</p>
            <p id="dreptDeVot"></p>
        </div>

        <div class="task-section">
            <div class="task-table-header task-table-header--with-btn">
                <div>ACTIVITATE IN ASII</div>
                <button class="add-task-btn">AddTask</button>
            </div>
            <div class="task-list" id="taskList">
                <div class="task-card-no-tasks" id="noTasks">
                    <p id="noTasksMessage" class="no-tasks-msg">Nu ai taskuri</p>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal" id="taskModal">
    <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2>Adaugă un nou task</h2>
        <form id="taskForm">
            <label for="taskName">Nume task:</label>
            <input type="text" id="taskName" name="taskName" required>

            <label for="taskDesc">Descriere:</label>
            <textarea id="taskDesc" name="taskDesc" required></textarea>

            <label for="taskStatus">Status:</label>
            <select id="taskStatus" name="taskStatus">
                <option>In curs</option>
                <option>Finalizat</option>
                <option>In asteptare</option>
                <option>Refuzat</option>
            </select>

            <label for="taskPeriod">Perioada Finalizare:</label>
            <input type="date" id="taskPeriod" name="taskPeriod" required>

            <label for="taskHours">Ore de activitate:</label>
            <input type="number" id="taskHours" name="taskHours" min="0" step="0.1" required>

            <button type="submit">Salveaza task</button>
        </form>
    </div>
</div>

<div class="modal" id="editTaskModal" style="display:none;">
    <div class="modal-content">
        <span class="close-button" id="closeEditModal">&times;</span>
        <h2>Editeaza task</h2>
        <form id="editTaskForm">
            <label for="editTaskName">Nume task:</label>
            <input type="text" id="editTaskName" name="editTaskName" required>

            <label for="editTaskDesc">Descriere:</label>
            <textarea id="editTaskDesc" name="editTaskDesc" required></textarea>

            <label for="editTaskStatus">Status:</label>
            <select id="editTaskStatus" name="editTaskStatus">
                <option>In curs</option>
                <option>Finalizat</option>
                <option>In așteptare</option>
                <option>Refuzat</option>
            </select>

            <label for="editTaskPeriod">Perioada:</label>
            <input type="date" id="editTaskPeriod" name="editTaskPeriod" required>

            <label for="editTaskHours">Ore de activitate:</label>
            <input type="number" id="editTaskHours" name="editTaskHours" min="0" step="0.5" required>

            <button type="submit">Salveaza modificarile</button>
        </form>
    </div>
</div>

<div id="deleteConfirmModal" class="modal" style="display:none;">
    <div class="modal-content">
        <p>Sigur vrei să stergi acest task?</p>
        <button id="confirmDeleteBtn">Da</button>
        <button id="cancelDeleteBtn">Nu</button>
    </div>
</div>


<div id="notification" style="
    display: none;
    position: fixed;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    background-color: #4CAF50;
    color: white;
    padding: 25px 30px;
    font-size: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    font-family: sans-serif;
    z-index: 1000;
    max-width: 400px;
    transition: opacity 0.5s ease-in-out;
"></div>


<script src="/js/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const socket = new SockJS('/ws');
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.send("/app/requestNotification", {}, "");
            stompClient.subscribe('/topic/special', function (message) {
                showNotification(message.body);
            });
        });

        function showNotification(text) {
            const notification = document.getElementById('notification');
            notification.textContent = text;
            notification.style.display = 'block';
            notification.style.opacity = '1';

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 500); // timpul necesar pentru fade-out
            }, 5000); // 5 secunde
        }
    });

</script>
</body>
</html>
