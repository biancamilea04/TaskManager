<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginRegister</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="wrapper">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button"
                    class="toggle-btn"
                    onclick="login()">
                Login
            </button>
            <button type="button"
                    class="toggle-btn"
                    onclick="register()">
                Register
            </button>
        </div>

        <form id="login" class="input-group" >
            <input id="email"
                   type="text"
                   class="input-field"
                   name="email"
                   placeholder="Email" required>
            <input id="password"
                   type="password"
                   class="input-field"
                   name="password"
                   placeholder="Password" required>

            <button id="submit"
                    type="button"
                    class="submit-btn">Login
            </button>
        </form>

        <form id="register" class="input-group" action="/register" onsubmit="submitRegister(event)" method="POST">
            <input id="usernameRegister"
                   type="text"
                   class="input-field"
                   name="username"
                   placeholder="Username" required>
            <input id="emailRegister"
                   type="text"
                   class="input-field"
                   name="email"
                   placeholder="Email" required>
            <input id="passwordRegister"
                   type="text"
                   class="input-field"
                   name="password"
                   placeholder="Password" required>
            <input id="passwordconRegister"
                   type="text"
                   class="input-field"
                   name="passwordcon"
                   placeholder="Confirm password" required>

            <button id="submitRegister"
                    type="submit"
                    class="submit-btn">Register
            </button>
        </form>

    </div>
</div>
<script src="/js/script.js"></script>

</body>
</html>
